
<h1>Entrenamiento del modelo</h1>



<button id="button_train" disabled>Entrenar</button>
<div *ngIf="signsExist == true ; else elseBlock">
  <span> Recuerda que al dar click en el botón "Entrena" el proceso de entrenamiento es complejo</span>
  
</div>


<ng-template #elseBlock>
  <span> No hay suficientes señas para entrenar el modelo</span>
 
</ng-template>
