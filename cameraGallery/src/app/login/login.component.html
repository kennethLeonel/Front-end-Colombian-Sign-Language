<div class="contenedor-login">
    <div class="formulario-login">
        <h2>Inicia sesión</h2>
        <form action="" method="get" class="formulario-login-form" [formGroup]="angForm" novalidate>
            <div class="input-container">
                <label for="email">Email: </label>
                <input type="email" formControlName="email" id="email" placeholder="Email" required [(ngModel)]="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
            <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['email'].errors.required">
                    Email es obligatorio con su arroba y .com .
                </div>
            </div>

            <div class="input-container">
                <label for="contra">Contraseña</label>
                <input type="password" formControlName="contra" id="contra" placeholder="contra" required
                    [(ngModel)]="contra">
            </div>
            <div *ngIf="angForm.controls['contra'].invalid && (angForm.controls['contra'].dirty || angForm.controls['contra'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['contra'].errors.required">
                    Contraseña es obligatorio.
                </div>
            </div>

            <div>
                <input type="submit" value="Iniciar sesión" class="boton" (click)="login()"
                    [disabled]="angForm.pristine || angForm.invalid">
            </div>
        </form>
        <!-- <p>Form value: {{ angForm.value | json }}</p> -->

    </div>
</div>
